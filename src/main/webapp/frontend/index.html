<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Financeiro Pessoal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Controle Financeiro Pessoal</h1>
</header>

<section class="saldo">
  <h2>Despesas Atuais</h2>
  <p id="saldo">R$ 0,00</p>
</section>

<section class="formulario">
  <h2>Registrar Despesa</h2>
  <form id="formTransacao">
    <input type="text" placeholder="Descrição" required />
    <input type="number" step="0.01" placeholder="Valor" required />
    <select>
      <option>Alimentação</option>
      <option>Transporte</option>
      <option>Saúde</option>
      <option>Educação</option>
      <option>Outros</option>
    </select>
    <button type="submit">Adicionar</button>
  </form>

  <!-- Botão para zerar despesas -->
  <button id="zerarDespesasBtn" style="margin-top: 10px;">Zerar Despesas</button>
</section>

<section class="tabela">
  <h2>Histórico de Transações</h2>
  <table>
    <thead>
    <tr>
      <th>Descrição</th>
      <th>Valor</th>
      <th>Categoria</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="script.js"></script>
</body>
</html>
